<div class="main_div">
  <div class="center_status_image">
    <img class="status_image" ng-src="{{::vm.overallStatusImage}}"/>
  </div>
  <div class="title_text margin_bottom_30 text_center">
    {{::vm.overallStatusHeader}}
  </div>
  <div class="primary_text text_center">
    <div class="margin_bottom_30">{{::vm.overallStatusDescription}}</div>
    <div class="margin_bottom_30">{{::vm.question}}</div>

    <div ng-if="vm.data.created === true" class="margin_bottom_30">
      <button class="same_width secondary" type="button" ng-click="vm.onTestCluster()">
        <span>
          {{::vm.testCluster}}
        </span>
      </button>
    </div>

    <div class="margin_bottom_30">
      <button class="same_width secondary" type="button" ng-click="vm.onEditConnection()">
        <span>
          {{::vm.editCluster}}
        </span>
      </button>
    </div>

    <div>
      <button class="same_width secondary" type="button" ng-click="vm.onCreateNew()">
        <span>
          {{::vm.createNewCluster}}
        </span>
      </button>
    </div>

  </div>
  <controls buttons="vm.buttons"></controls>
</div>
