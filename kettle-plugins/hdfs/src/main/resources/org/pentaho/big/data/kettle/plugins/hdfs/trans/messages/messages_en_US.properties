#File Tab
HadoopFileOutput.Injection.FILENAME=The name of the file to write to.
HadoopFileOutput.Injection.CREATE_PARENT_FOLDER=This option indicates whether a parent folder should be created for the file when it''s created.
HadoopFileOutput.Injection.DO_NOT_CREATE_FILE_AT_STARTUP=This option will not write empty files if no rows are processed.
HadoopFileOutput.Injection.FILENAME_IN_FIELD=This option allows you to specify the file name(s) in a field in the input stream.
HadoopFileOutput.Injection.FILENAME_FIELD=When "Accept File name from field?" is enabled, this option lets you specify the field that contains the file name(s).
HadoopFileOutput.Injection.EXTENSION=This option allows you to specify the extension at the end of the file name (.txt).
HadoopFileOutput.Injection.INC_STEPNR_IN_FILENAME=This option will include the copy number before the extension if you run multiple copies of the step (_0).
HadoopFileOutput.Injection.INC_PARTNR_IN_FILENAME=This option will include the data partition number in the file name.
HadoopFileOutput.Injection.INC_DATE_IN_FILENAME=This option will include the system date in the file name.
HadoopFileOutput.Injection.INC_TIME_IN_FILENAME=This option will include the system time in the file name.
HadoopFileOutput.Injection.SPECIFY_DATE_FORMAT=This option will allow you to specify the date and time format for the file name.
HadoopFileOutput.Injection.DATE_FORMAT=Specify which date & time format you want to go into each file name.
HadoopFileOutput.Injection.ADD_TO_RESULT=This option will let you add the file name to the internal file result set.

#Content Tab
HadoopFileOutput.Injection.APPEND=This option will cause lines to be appended to the specified file.
HadoopFileOutput.Injection.SEPARATOR=This option will let you specify the character that will separate the fields in a single line of text.
HadoopFileOutput.Injection.ENCLOSURE=This is an optional property that will let you specify the character that will enclose fields.
HadoopFileOutput.Injection.FORCE_ENCLOSURE=This option forces all field names to be enclosed with the character specified in the Enclosure property.
HadoopFileOutput.Injection.DISABLE_ENCLOSURE_FIX=This option enables backwards compatibility for a bug fix around Date formats that affected enclosures.
HadoopFileOutput.Injection.HEADER=This option will include a header row in the text file.
HadoopFileOutput.Injection.FOOTER=This option will include a footer row in the text file.
HadoopFileOutput.Injection.FORMAT=Specify the line terminator format (DOS/UNIX/CR/None).
HadoopFileOutput.Injection.COMPRESSION=This option will let you specify the type of compression to use on the file output.
HadoopFileOutput.Injection.ENCODING=This option will let you specify the text file encoding. 
HadoopFileOutput.Injection.RIGHT_PAD_FIELDS=This option will pad fields to their specified length.
HadoopFileOutput.Injection.FAST_DATA_DUMP=This option lets you improve the performance by not including any formatting information.
HadoopFileOutput.Injection.SPLIT_EVERY=Split the data every (x) rows into additional output files.
HadoopFileOutput.Injection.ADD_ENDING_LINE=This option lets you specify an ending line to the output file.

#Fields Tab
HadoopFileOutput.Injection.OUTPUT_FIELDS=The fields to include in the output.
HadoopFileOutput.Injection.OUTPUT_FIELDNAME=The name of the field.
HadoopFileOutput.Injection.OUTPUT_TYPE=This option will let you specify the type of field (string, date, number).
HadoopFileOutput.Injection.OUTPUT_FORMAT=The format mask to convert with.
HadoopFileOutput.Injection.OUTPUT_LENGTH=This option indicates the length of the field.
HadoopFileOutput.Injection.OUTPUT_PRECISION=This option indicates the amount of precision to use on numeric values.
HadoopFileOutput.Injection.OUTPUT_CURRENCY=The currenty symbol that is used.
HadoopFileOutput.Injection.OUTPUT_DECIMAL=The decimal symbol that is used.
HadoopFileOutput.Injection.OUTPUT_GROUP=The grouping symbol that is used.
HadoopFileOutput.Injection.OUTPUT_TRIM=The trimming method to apply on the string (none, left, both, right).
HadoopFileOutput.Injection.OUTPUT_NULL=The string to insert into the text file if the value of the field is null.
